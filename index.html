<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: url('Nigeria.jpg') no-repeat center center/cover;
            background-size: cover;
            background-color: #333; /* Fallback color */
            color: #fff;
            padding: 60px 0;
            text-align: center;
            position: relative;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text readability */
        }
        header h1 {
            position: relative;
            z-index: 1;
        }
        header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 5px solid #fff;
            position: relative;
            z-index: 1;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin: 0 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #333;
            color: #fff;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f4f4f4;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <img src="Slack.jpg" alt="Profile Picture">
    <h1>Welcome to My Professional Portfolio</h1>
</header>

<nav>
    <a href="about_me.html">About Me</a>
    <a href="knowledge.html">Knowledge is Power</a>
</nav>

<main>
    <section id="introduction">
        <h2>Welcome</h2>
        <p>Welcome to my professional portfolio. Here, you can learn about my skills, experiences, and future plans in the field of IT and cybersecurity.</p>
    </section>
</main>

<footer>
    <p>&copy; 2024 My Professional Portfolio. All Rights Reserved.</p>
</footer>

</body>
</html>
